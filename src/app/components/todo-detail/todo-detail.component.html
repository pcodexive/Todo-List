<div class="col-sm-12 pt-5">
  <div class="col-md-12">
    <form [formGroup]="todoDetailForm" (ngSubmit)="onTodoSubmitForm();" novalidat>
      <fieldset class="scheduler-border">
        <legend class="scheduler-border">{{mode}} Todo</legend>
        <div class="form-group row">
          <label for="firstName" class="col-md-2 col-form-label">Title</label>
          <div class="col-md-5">
            <input class="form-control" id="title" formControlName="title" placeholder="Title" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="middleName" class="col-md-2 col-form-label">Body</label>
          <div class="col-md-5">
            <input type="text" class="form-control" id="body" formControlName="body" placeholder="Body" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="middleName" class="col-md-2 col-form-label">Image</label>
          <div class="col-md-3">
            <input formControlName="file" id="file" type="file" (change)="onFileChange($event)">
          </div>
          <div class="col-md-7">
            <img [src]="imageSrc" *ngIf="imageSrc" style="height: 50px; width:100px" accept='image/*'>
          </div>
        </div>


        <div class="form-check">
          <input class="form-check-input" type="radio" id="exampleRadios1" value="todo" checked
            formControlName="status">
          <label class="form-check-label" for="exampleRadios1">
            Todo
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" id="exampleRadios2" value="done" formControlName="status">
          <label class="form-check-label" for="exampleRadios2">
            Done
          </label>
        </div>

        <div class="form-group row">
          <div class="col-md-7 text-right">
            <button type="submit" class="btn btn-primary mr-2">Save</button>
            <button type="button" (click)="onClickCancel()" class="btn btn-primary">Cancel</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
