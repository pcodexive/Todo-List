<div class="card">
  <div *ngFor="let todo of todos">
    <div class="header"><h2>Edit Set</h2></div>
    <div class="card-body">
      <div class="row main-div">
      <div class="col-md-4 d-inline">
        <img src="assets/images/setLogo.svg"/>
        <h5 class="card-title d-inline">{{todo.setName}}</h5>
      </div>
      <div class="col-md-5">
        <p class="card-text">{{todo.setDescription}}</p>
      </div>
      <div class="col-md-2 dropstart">
        <p class="card-text">{{todo.setID}} 
        </p>
      </div>
      <div class="col-md-1 dropdown text-right">
        <div class="btn-group dropleft">
          <button type="button" class="elip-btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-ellipsis-v"></i>
          </button>
          <div class="dropdown-menu" (click)="onclick()">
            <li><button class="dropdown-item"><i class="fa fa-add float-right font-18"></i>Add Element</button></li>
          </div>
        </div>
      </div>
    </div>
    <div class="row element-div" *ngIf="addmode">
      <div class="col-md-4 title-div">
        <input type="text" name="new_name" autocomplete="false"  class="form-control" id="body" placeholder="Outcome name" [(ngModel)]="name" >
      </div>
      <div class="col-md-5 dis-div">
        <input type="text" class="form-control" name="new_description" id="body" placeholder="Description" [(ngModel)]="description">
      </div>
      <div class="col-md-2 dis-div">
        <input type="text" class="form-control" name="new_id" id="body" placeholder="ID" [(ngModel)]="id">
      </div>
      <div class="col-md-1 dis-div" (click)="onSubmit()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2" viewBox="0 0 16 16">
          <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
        </svg>
      </div>
    </div>
    <div class="row element-div" *ngFor="let element of todo.elements; let i= index">
      <div class="col-md-4 d-inline title-div" [ngClass]="{heighlight: selectedRow == i}" (click)="editRow(element, i, 'Name')">
        <div class="card-title elipsis" *ngIf="eletElement != i+'Name'">{{element.Name}}</div>
        <input type="text" class="form-control" id="body" *ngIf="eletElement == i+'Name'" placeholder="Outcome name" [(ngModel)]="editValue" (input)="editValueChange(element, i, 'Name', $event)">
      </div>
      <div class="col-md-5 dis-div" (click)="editRow(element, i, 'Description')">
        <div class="card-text elipsis" *ngIf="eletElement != i+'Description'">{{element.Description}}</div>
        <textarea type="text" rows="5" class="form-control" id="body" *ngIf="eletElement == i+'Description'" placeholder="Description" [(ngModel)]="editValue" (input)="editValueChange(element, i, 'Description', $event)"></textarea>
      </div>
      <div class="col-md-2 id-div" (click)="editRow(element, i, 'ID')">
        <div class="card-text elipsis" *ngIf="eletElement != i+'ID'">{{element.ID}}</div>
        <input type="text" class="form-control" id="body" *ngIf="eletElement == i+'ID'" placeholder="ID" [(ngModel)]="editValue" (input)="editValueChange(element, i, 'ID', $event)">
      </div>
      <div class="col-md-1 icon-div" (click)="onDelete(element.ID)">
        <div class="card-text elipsis"> <i class="fa fa-trash-o float-right font-18"></i></div>
      </div>
    </div>
    </div>
  </div>

  
  
</div>
